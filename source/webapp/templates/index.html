{% extends 'base.html' %}
{% block title %}Book Guest{% endblock %}
{% block menu %}
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="{% url 'add' %}">Create</a>
    </li>
{% endblock %}
{% block content %}
    <br><br>
    <br><br>
    <h1 class="text-center"> Guest's Book </h1>
    <br><br>
    {% for guest in guests %}
        <div class="d-flex justify-content-center">
            <div class="card" style="width:700px;">
                <div >
                    <h5 class="card-title p-2 w-100">{{ guest.name }}-({{ guest.email}})
                            <a class="e" style="color:black;" href="{% url 'update' guest.pk %}"><i class="bi bi-pencil-square"></i></a>
                            <a class="e" style="color:black;" href="{% url 'delete' guest.pk %}"><i class="bi bi-trash3"></i></a>
                    </h5>
                    <p class="card-text">{{ guest.content }}</p>
                </div>
            </div>
        </div>
        <br>
    {% endfor %}
{% endblock %}
